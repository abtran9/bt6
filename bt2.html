<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form>
    <p>
        <label>Nhập</label>
        <input id="inputh" type="number" b = "h"
        oninput="hiConverter(this.value)"
        onchange="hiConverter(this.value)">
    </p>
    <p>Kết Quả: <span id="psg"></span></p>
    </form>
    <script>
    function hiConverter(value) {
        value = parseFloat(value);
        document.getElementById('psg').innerHTML = (value-32) / 1.8;
    }
    </script>
</body>
</html>
